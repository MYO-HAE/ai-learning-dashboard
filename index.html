<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Engineer Learning Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Colors from Palette */
        :root {
            --bg-main: #013328;       /* The deep green */
            --bg-card: #E3DCD2;       /* The light beige for all cards */
            --accent-primary: #CC8B65; /* The copper/terracotta */
            --text-light: #E3DCD2;    /* The light beige for text on dark bg */
            --text-dark: #100C0D;      /* The near-black for text on light bg */
            --text-secondary: #9CA3AF; /* A neutral gray for less important text on dark bg */
            --text-secondary-dark: #52525b; /* Darker gray for text on light bg */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-light);
        }
        .card {
            background-color: var(--bg-card);
            color: var(--text-dark);
            border-radius: 0.75rem; /* Equivalent to rounded-xl */
        }
        .week-card {
            border-left-width: 4px;
            transition: all 0.3s ease;
        }
        .week-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(204, 139, 101, 0.1), 0 4px 6px -2px rgba(204, 139, 101, 0.05);
        }
        .status-completed { border-color: var(--accent-primary); }
        .status-in_progress { border-color: #3B82F6; }
        .status-not_started { border-color: var(--accent-primary); }

        .daily-tasks {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }

        .task-item input:checked + span {
            text-decoration: line-through;
            color: #6B7280;
        }
        
        input[type="checkbox"]:checked {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6B7280; }
        
        .milestone-point { transition: all 0.5s ease; }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        
        .custom-confirm-backdrop {
            display: none; /* Hidden by default */
        }
    </style>
</head>

    <!-- Start Date Modal -->
    <div id="date-modal" class="modal-backdrop">
        <div class="modal-content card text-center p-8">

            <p class="text-[var(--text-secondary-dark)] mb-6">Select the date your AI engineering journey begins.</p>

            <button id="save-start-date" class="bg-[var(--accent-primary)] hover:opacity-90 text-white font-bold py-2 px-6 rounded-lg w-full">Let's Go!</button>
        </div>
    </div>
    
    <!-- Custom Confirmation Modal -->
    <div id="custom-confirm" class="modal-backdrop custom-confirm-backdrop">
        <div class="modal-content card text-center p-8">
            <h2 id="confirm-title" class="text-2xl font-bold text-[var(--accent-primary)] mb-4">Giving up so soon?</h2>

            <div class="flex justify-center gap-4">
                <button id="confirm-cancel" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-8 rounded-lg">No, I'm not weak.</button>
                <button id="confirm-ok" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-8 rounded-lg">Yes, I'm a quitter.</button>
            </div>
        </div>
    </div>


    <div id="main-content" class="max-w-7xl mx-auto" style="display: none;">
        <!-- Header Section -->
        <header class="mb-8 flex justify-between items-start">
            <div>
                <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">My AI Engineer Learning Journey</h1>
                <p class="text-lg text-[var(--text-secondary)]">Your roadmap to becoming an AI expert.</p>

            <div class="text-right flex-shrink-0 ml-4 pt-1">

                 <button id="settings-btn" class="mt-2 text-xs bg-gray-700 hover:bg-gray-600 text-[var(--text-secondary)] py-1 px-3 rounded-md">Reset Date</button>

        </header>

        <!-- Status Section -->

            <div class="lg:col-span-1 card p-6 rounded-lg shadow-lg">

                </div>
                <p id="progress-subtitle" class="text-center mt-2 text-[var(--text-secondary-dark)]"></p>
            </div>
        </div>

        <!-- Milestones Section -->
        <div id="milestones-container" class="card p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-xl font-semibold mb-8">Milestones</h2>
            <div class="relative pt-8">

                </div>
                <div id="milestones-list" class="relative flex justify-between"></div>
            </div>
        </div>

        <!-- Main Schedule Grid -->

            const week = scheduleData.weeks.find(w => w.week === weekNum);
            if (!week || !week.daily_tasks) return true; 
            return Object.values(week.daily_tasks).flat().every(task => task.completed);
        }

        function updateMilestones() {
            const listContainer = document.getElementById('milestones-list');
            const progressBar = document.getElementById('milestone-progress-bar');
            listContainer.innerHTML = '';
            let lastCompletedIndex = -1;
            milestones.forEach((milestone, index) => {
                const isCompleted = isWeekCompleted(milestone.week);
                if (isCompleted) lastCompletedIndex = index;
                listContainer.innerHTML += `
                    <div class="flex flex-col items-center text-center milestone-point">
                        <div class="text-xs ${isCompleted ? 'text-[var(--accent-primary)] font-semibold' : 'text-[var(--text-secondary-dark)]'} mb-2">${milestone.name}</div>
                        <div class="w-5 h-5 rounded-full border-2 ${isCompleted ? 'bg-[var(--accent-primary)] border-[var(--accent-primary)]' : 'bg-gray-300 border-gray-400'}"></div>
                        <div class="text-xs text-gray-500 mt-2">Wk ${milestone.week}</div>
                    </div>
                `;
            });
            const percentage = lastCompletedIndex > -1 ? (lastCompletedIndex / (milestones.length - 1)) * 100 : 0;
            progressBar.style.width = `${percentage}%`;
        }

        function parseTaskTextForLinks(text) {
            if (!text) return '';
            const urlRegex = /(https?:\/\/[^\s,)]+)/g;
            return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">${url.split('//')[1]}</a>`);
        }

        function renderWeeks() {
            const container = document.getElementById('schedule-container');
            container.innerHTML = '';
            scheduleData.weeks.forEach(week => {
                const card = document.createElement('div');
                card.className = `card week-card p-5 rounded-lg shadow-lg status-${week.status}`;
                card.id = `week-${week.week}`;
                let dailyTasksHtml = '<div class="mt-4 space-y-4">';
                if (week.daily_tasks) {
                    Object.keys(week.daily_tasks).forEach(day => {
                        dailyTasksHtml += `<div><h5 class="font-semibold mb-2">Day ${day.split('_')[1]}</h5><ul class="space-y-2">`;
                        week.daily_tasks[day].forEach((task, index) => {
                             dailyTasksHtml += `<li><label class="flex items-start cursor-pointer task-item"><input type="checkbox" class="h-4 w-4 rounded border-gray-400 text-[var(--accent-primary)] bg-gray-200 focus:ring-[var(--accent-primary)] mt-1 flex-shrink-0" data-week="${week.week}" data-day="${day}" data-task-index="${index}" ${task.completed ? 'checked' : ''}><span class="ml-3 text-[var(--text-secondary-dark)]">${parseTaskTextForLinks(task.text)}</span></label></li>`;
                        });
                        dailyTasksHtml += `</ul></div>`;
                    });
                }
                if (week.links && week.links.length > 0) {
                    dailyTasksHtml += `<div><h5 class="font-semibold mb-2">Resources</h5><ul class="space-y-1">`;
                    week.links.forEach(link => { dailyTasksHtml += `<li><a href="${link}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline text-sm">${link}</a></li>`; });
                    dailyTasksHtml += `</ul></div>`;
                }
                dailyTasksHtml += '</div>';
                card.innerHTML = `<div class="cursor-pointer toggle-details"><div class="flex justify-between items-start"><span class="text-sm font-medium text-[var(--text-secondary-dark)]">${week.phase}</span><span class="status-badge text-xs font-semibold px-2 py-1 rounded-full ${week.status === 'completed' ? 'bg-yellow-500/20 text-[var(--accent-primary)]' : week.status === 'in_progress' ? 'bg-blue-500/20 text-blue-400' : 'bg-gray-500/20 text-[var(--text-secondary-dark)]'}">${week.status.replace(/_/g, ' ')}</span></div><h3 class="text-xl font-bold mt-2">${week.topic}</h3><p class="text-sm text-[var(--text-secondary-dark)] mt-1">${week.course}</p></div><div class="daily-tasks pt-4 border-t border-gray-300 mt-4">${dailyTasksHtml}</div>`;
                container.appendChild(card);
            });
            addEventListeners();
            if (openWeekId) {
                const openCard = document.getElementById(openWeekId);
                if (openCard) openCard.querySelector('.daily-tasks').style.maxHeight = openCard.querySelector('.daily-tasks').scrollHeight + 'px';
            }
        }

        // --- EVENT LISTENERS ---
        function addEventListeners() {
            const container = document.getElementById('schedule-container');
            container.querySelectorAll('.toggle-details').forEach(header => {
                header.addEventListener('click', () => {
                    const parentCard = header.closest('.week-card');
                    const content = parentCard.querySelector('.daily-tasks');
                    const isOpening = !content.style.maxHeight || content.style.maxHeight === '0px';
                    if (openWeekId && openWeekId !== parentCard.id) {
                         const currentlyOpenCard = document.getElementById(openWeekId);
                         if(currentlyOpenCard) currentlyOpenCard.querySelector('.daily-tasks').style.maxHeight = '0px';
                    }
                    if (isOpening) {
                       content.style.maxHeight = content.scrollHeight + "px";
                       openWeekId = parentCard.id;
                    } else {
                        content.style.maxHeight = '0px';
                        openWeekId = null;
                    }
                });
            });
            container.addEventListener('change', (e) => {
                if (e.target.matches('input[type="checkbox"]')) {
                    const weekNum = parseInt(e.target.dataset.week);
                    const dayKey = e.target.dataset.day;
                    const taskIdx = parseInt(e.target.dataset.taskIndex);
                    scheduleData.weeks.find(w => w.week === weekNum).daily_tasks[dayKey][taskIdx].completed = e.target.checked;
                    saveState();
                    updateWeekStatus(weekNum);
                    updateCardUI(weekNum);
                    updateUI();
                }
            });
        }
        
        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedDate = localStorage.getItem(STORAGE_KEY_START_DATE);
            const dateModal = document.getElementById('date-modal');
            const mainContent = document.getElementById('main-content');
            
            if (savedDate) {
                dateModal.style.display = 'none';
                mainContent.style.display = 'block';
                setStartDate(savedDate, true);
                recalculateAndRerender();
                const initialOpenWeek = scheduleData.weeks.find(w => w.status !== 'completed') || scheduleData.weeks[0];
                if (initialOpenWeek) {
                     const cardToOpen = document.getElementById(`week-${initialOpenWeek.week}`);
                     if (cardToOpen) {
                        cardToOpen.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        const details = cardToOpen.querySelector('.daily-tasks');
                        if (details) { openWeekId = cardToOpen.id; details.style.maxHeight = details.scrollHeight + "px"; }
                     }
                }
            } else {
                 dateModal.style.display = 'flex';
                 mainContent.style.display = 'none';
            }

            document.getElementById('save-start-date').addEventListener('click', () => {
                const dateInput = document.getElementById('start-date-input');
                if (dateInput.value) {
                    dateModal.style.display = 'none';
                    mainContent.style.display = 'block';
                    setStartDate(dateInput.value, true);
                    recalculateAndRerender();
                }
            });

            document.getElementById('settings-btn').addEventListener('click', () => {
                const dateInput = document.getElementById('start-date-input');
                dateInput.value = programStartDate.toISOString().split('T')[0];
                
                showCustomConfirm().then(confirmed => {
                    if (confirmed) {
                        dateModal.style.display = 'flex';
                        mainContent.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
